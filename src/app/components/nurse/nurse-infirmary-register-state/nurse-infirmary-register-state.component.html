<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>

<div class="container rounded bg-white mt-5 mb-5">
  <form [formGroup]="addGroup" (submit)="registerState()" class="mb-5 needs-validation" novalidate>
    <div class="row justify-content-center">
      <div class="col-md-8 border-right">
        <div class="p-3 py-5">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Registrovanje stanja: {{patientLbp}}</h4>
          </div>

          <div class="row">
            <div class="col-md-12"><label class="labels">Temperatura</label>
              <input type="text" name="temperature" class="form-control" data-cy="temperature" [formControlName]="'temperature'">
              <!--              <div class="invalid-feedback">Unesite vase ime!</div>-->
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-md-12"><label class="labels">Sistolički pritisak</label>
              <input type="text" name="systolicPressure" class="form-control" data-cy="systolicPressure" [formControlName]="'systolicPressure'">

            </div>
          </div>
          <div class="row mt-1">
            <div class="col-md-12"><label class="labels">Dijastolički pritisak</label>
              <input type="text" name="diastolicPressure" class="form-control" data-cy="diastolicPressure" [formControlName]="'diastolicPressure'">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12"><label class="labels">Puls</label>
              <input type="text" name="pulse" class="form-control" data-cy="pulse" [formControlName]="'pulse'">

            </div>
          </div>
          <div class="row mt-1">
            <div class="col-md-12"><label class="labels">Unos primenjenih terapija</label>
              <input type="text" name="therapy" class="form-control" data-cy="therapy" [formControlName]="'therapy'">
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-md-12"><label class="labels">Opis stanja pacijenta</label>
              <input type="text" name="description" class="form-control" data-cy="description" [formControlName]="'description'">
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-md-12"><label class="labels">Datum registrovanja stanja</label>
              <input type="date" name="dateExamState" class="form-control" data-cy="dateExamState" required [formControlName]="'dateExamState'">
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-md-12"><label class="labels">Vreme registrovanja stanja</label>
              <input type="time" name="timeExamState" class="form-control" data-cy="timeExamState" required [formControlName]="'timeExamState'">
            </div>
          </div>


          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary" data-cy="button"><i class="bi bi-save me-1"></i>Sačuvaj</button>
          </div>


        </div>
      </div>
    </div>
  </form>
</div>
