
<html xmlns:width="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
</head>


<div class="container rounded bg-white mt-5 mb-5">

  <form class="mb-5 needs-validation" novalidate>
    <div class="row">
      <div class="col-md-10 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-right" style="font-weight: bold;">Pacijent na stacionaru</h3>
          </div>

          <div class="row mt-2">
            <div class="col-md-6"><h4 style="font-weight: bold;">Ime i prezime</h4>
              <label class="label">{{patientName}} {{patientSurname}}</label>
            </div>
            <div class="col-md-6"><h4 style="font-weight: bold;">Datum rodjenja</h4>
              <label class="label"> {{ patientDateOfBirth | date: 'dd.MM.yyyy.' }}</label>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6"><h4 style="font-weight: bold;">LBP</h4>
              <label class="label"> {{patientLbp}} </label>
            </div>
            <div class="col-md-6"><h4 style="font-weight: bold;">Datum prijema</h4>
              <label class="label"> {{patientDateAdmission | date: 'dd-MM-yyyy'}} </label>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6"><h4 style="font-weight: bold;">Broj sobe</h4>
              <label class="label"> {{patientRoomNumber}}</label>
            </div>

            <div class="col-md-6"><h4 style="font-weight: bold;">Datum otpustanja</h4>
              <label class="label"> {{patientDischargeDate | date: 'dd-MM-yyyy'}}</label>
            </div>
          </div>


          <div class="row mt-2">

            <div class="col-md-6">
              <h4> Posete:</h4>
              <button class="btn btn-primary" (click)="goToVisitsHistory()"><i class="bi bi-info-circle"></i>Istorija poseta</button>
            </div>

            <div class="col-md-6">
              <h4> Stanje:</h4>
              <button class="btn btn-primary" (click)="goToStateHistory()"><i class="bi bi-info-circle"></i>Istorija stanja</button>
            </div>



          </div>
          <div class="row mt-2">

            <div class="col-md-6">
              <button class="btn btn-primary" (click)="goToRegisterVisit()"><i class="bi bi-info-circle"></i>Registracija posete</button>

            </div>

          </div>

          <div  class="row mt-4">
            <h4> Respirator:</h4>

            <div *ngIf="!ventilatorBoolean" class="col-md-6">
              <button class="btn btn-success" (click)="addOnVentilator()">Stavi na respirator</button>
            </div>

            <div class="row mt-2">
            <div *ngIf="ventilatorBoolean" class="col-md-6">
              <button class="btn btn-danger" (click)="removeFromVentilator()">Skini sa respiratora</button>
            </div>
            </div>

          </div>



        </div>
      </div>
    </div>
  </form>
</div>
