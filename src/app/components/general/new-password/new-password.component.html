<!DOCTYPE html>


<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/rlogo2.png" alt="">
                  <span class="d-none d-lg-block">IBIS</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Restuj lozinku</h5>
                    <p class="text-center small">Unesite token za resetovanje lozinke i novu lozinku</p>
                  </div>

                  <form (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>

                    <div class="col-12">

                      <label for="yourUsername" class="form-label">Stara lozinka</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock"></i></span>
                        <input type="password" name="email" [(ngModel)]="oldPassword" class="form-control" id="yourUsername"
                          required minlength="5">
                        <div class="invalid-feedback">Unesite lozinku duzine barem 5 karaktera!</div>
                      </div>
                      <label for="yourUsername" class="form-label">Nova lozinka</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-lock"></i></span>
                        <input type="password" name="email" [(ngModel)]="newPassword" class="form-control" id="yourUsername"
                          required minlength="5">
                        <div class="invalid-feedback">Unesite lozinku duzine barem 5 karaktera!</div>
                      </div>
                    </div>
                    <div *ngIf="errorMessage.length != 0">
                      <label style="color: red"> {{ errorMessage }} </label>
                    </div>
                    <div *ngIf="successMessage.length != 0">
                      <label style="color: green"> {{ successMessage }} </label>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" [disabled] = "successMessage != ''">Resetuj</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Nazad na <a routerLink="/profile">profil</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

</body>
